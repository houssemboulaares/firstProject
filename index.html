<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/4738889-200.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
<div class="main">

    <div id="items">
    </div>
        <header>
            <h1>Welcome</h1>
        </header>
        <div class="container">
            <div class="product">
                <img id='0' src="images/Logitech G502.png" alt="Product 1">
                <h2>Logitech G502</h2>
                <p>Price: 124.99$</p>
                <button class="btn" onclick="addToCart('Logitech G502', 124.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img id='1' src="images/156576-800-800.png" alt="Product 2">
                <h2>Logitech keyboard G413</h2>
                <p>Price: 199.99$</p>
                <button class="btn" onclick="addToCart('Logitech keyboard G413', 199.99)">Add to Cart</button>
            </div>
            <div id='2' class="product">
                <img src="images/Logitech Keyboard PRO X.png" alt="Product 3">
                <h2>logitech Keyboard PRO X</h2>
                <p>Price: 185.99$</p>
                <button class="btn" onclick="addToCart('logitech Keyboard PRO X',  185.99)">Add to Cart</button>
            </div>
        </div>
        <div class="container">
            <div class="cart">
                <h2>My Cart</h2>
                <ul id="cart-list">
                </ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button class="btn" onclick="checkout()">Checkout</button>
            </div>
        </div>

 


    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
